<body>
    <canvas id="simulation-screen"></canvas>

    <div class="main-container">
        <div class="horizontal-bar">
            <div class="horizontal-bar-inner">
                <div class="horizontal-bar-segment">

                </div>

                <div class="horizontal-bar-segment">
                    <button id="sim-double-back" class="skip-button double back"></button>
                    <button id="sim-back" class="skip-button back"></button>
                    <button id="sim-pause" class="pause-button" type="button"></button>
                    <button id="sim-skip" class="skip-button"></button>
                    <button id="sim-double-skip" class="skip-button double"></button>
                </div>
                
                <div class="horizontal-bar-segment">
                    <button id="sim-reverse" class="reverse-button"><div class="arrow"></div></button>

                    <div class="slider">
                        <span class="text"></span>
                        <input type="range" min="0" max="18" step="1" value="8"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-container">
            <div class="side-bar">
                <div class="collapsible">
                    <div class="collapsible-select">
                        Projectiles
                    </div>

                    <div class="collapsible-content">
                        <div class="group-wrapper">
                            <button>Create</button>
                        </div>
                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-select">
                        Obstacles
                    </div>

                    <div class="collapsible-content">

                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-select">
                        Constraints
                    </div>

                    <div class="collapsible-content">

                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-select">
                        Fields
                    </div>

                    <div class="collapsible-content">

                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-select">
                        Constants
                    </div>

                    <div class="collapsible-content">

                    </div>
                </div>

                <!-- Projectiles
                Obstacles
                Constraints
                Fields
                Constants
                Graphing -->
            </div>
        </div>
    </div>

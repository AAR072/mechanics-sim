<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="simulation-screen"></canvas>

  <div class="main-container">
    <div class="horizontal-bar">
      <div class="horizontal-bar-inner window">
        <div class="horizontal-bar-segment">

        </div>

        <div class="horizontal-bar-segment">
          <button id="sim-double-back" class="skip-button double back"></button>
          <button id="sim-back" class="skip-button back"></button>
          <button id="sim-pause" class="pause-button" type="button"></button>
          <button id="sim-skip" class="skip-button"></button>
          <button id="sim-double-skip" class="skip-button double"></button>
        </div>

        <div class="horizontal-bar-segment">
          <button id="sim-reverse" class="reverse-button">
            <div class="arrow"></div>
          </button>
          <quantity-input id="sim-time-slider" label="Time Scale" unit="Ã—" min="-7" max="7" logarithmic="2" sig-figs="3" fill-from="0" marker-count="15"></quantity-input>
          <div id="sim-time-elapsed"></div>
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="side-bar window">
        <collapsible-dropdown label="Projectiles">
          <h1>Create</h1>

          <display-label label="Position">
            <vector-input id="proj-spawn-pos" unit="m"></vector-input>
          </display-label>

          <display-label label="Velocity">
            <vector-input id="proj-spawn-vel" unit="m * s^-1"></vector-input>
          </display-label>

          <display-label label="Radius">
            <quantity-input id="proj-radius" min="0.1" max="10" value="1" unit="m"></quantity-input>
          </display-label>

          <display-label label="Mass">
            <quantity-input id="proj-mass" min="0.01" max="100" value="1" unit="kg"></quantity-input>
          </display-label>

          <display-label label="Charge">
            <quantity-input id="proj-charge" min="-10" max="10" fill-from="0" unit="C"></quantity-input>
          </display-label>

          <display-label label="Material">
            <option-select id="proj-material"></option-select>
          </display-label>

          <button id="proj-spawn" type="button">Spawn</button>
        </collapsible-dropdown>

        <collapsible-dropdown label="Obstacles">

        </collapsible-dropdown>

        <collapsible-dropdown label="Materials">
          <item-list id="material-list" item-name="Physics Material", item-type="material-item"></item-list>
        </collapsible-dropdown>

        <collapsible-dropdown label="Constraints">

        </collapsible-dropdown>

        <collapsible-dropdown label="Fields & Constants">
          <h1>Constants</h1>

          <display-label label="Gravitational Constant">
            <quantity-input id="grav-constant-input" unit="gravitationalConstant" min="0" max="10" sig-figs="3" fill-from="0" precision="0.01"></quantity-input>
          </display-label>

          <display-label label="Coulomb Constant">
            <quantity-input id="coulomb-constant-input" unit="coulombConstant" min="0" max="10" sig-figs="3" fill-from="0" precision="0.01"></quantity-input>
          </display-label>

          <display-label label="Air Density">
            <quantity-input id="air-density-input" unit="kg * m^-3" min="0" max="10" sig-figs="3" fill-from="0" precision="0.01"></quantity-input>
          </display-label>

          <h1>Fields</h1>
          <item-list id="field-list" item-name="Field" item-type="field-item"></item-list>
        </collapsible-dropdown>

        <collapsible-dropdown label="Graphs">
          <label for="graphLabel">Select Y-Axis Label:</label>

          <select name="graphLabel" id="graphLabel">
            <option value="v Magnitude">Velocity Magnitude</option>
            <option value="v x">Velocity x</option>
            <option value="v y">Velocity y</option>
            <option value="a Magnitude">Acceleration Magnitude</option>
            <option value="a x">Acceleration x</option>
            <option value="a y">Acceleration y</option>
            <option value="d x">Displacement x</option>
            <option value="d y">Displacement y</option>
            <option value="d Magnitude">Displacement Magnitude</option>
          </select>

          <div id="graphDiv" style="height: 30vh"></div>

          <button type="button" id="graphExport">Export Graph</button>
        </collapsible-dropdown>
      </div>
    </div>
  </div>

  <script type="module" src="dist/core/simulation.js"></script>
</body>

</html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shaded grid layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="creationdiv">
        <button type="button" id="createprojectilebutton">Create projectile</button>
        <button type="button" id="createobstaclebutton">Create obstacle</button>
        <button type="button" id="createropebutton">Create rope</button>
      </div>
      <div class="simulationdiv">
        <!-- todo: make the canvas scale properly -->
        <canvas style="width: 100%; height: 100%; display: block" id="simulationcanvas"></canvas>
      </div>
      <div class="infodiv">
        <p id="bubbleTitle">Simulation Info</p>
        <p class="infobox" id="infotime">Time: 0.00s</p>
        <p class="infobox" id="infofps">FPS: 60</p>
      </div>
      <div class="controlButtonDiv">
        <div class="controlButtons">
          <button class="control-button start-button">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6 1.41-1.41zM6 6h2v12H6z"/></svg>
          </button>
          <button class="control-button">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
          </button>
          <button class="control-button pause-button">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          </button>
          <button class="control-button">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
          </button>
          <button class="control-button end-button">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6-1.41 1.41zM16 6h2v12h-2z"/></svg>
          </button>
        </div>
      </div>
      <div class="timeSeekerContainer">
        <div class="timeSeekerBubble">
          <div class="timeline">
            <div class="progress" id="progress" style="width: 50%;"></div>
            <div class="timeCircle" id="timeCircle" style="left: 50%;"></div>
          </div>
          <div class="timeLabels">
            <span id="timeStart">0.00s</span>
            <span id="timeMid">5.00s</span>
            <span id="timeEnd">10.00s</span>
          </div>
        </div>
      </div>
      <div class="settingsDiv">
        <p id="bubbleTitle">Settings</p>
        <div class="infobox">
          <label for="lengthInput">Length:
            <input type="number" id="lengthInput" step="0.01" value="10.00" class="settingsInput">
            s
          </label>
        </div>
        <div class="infobox">
          <label for="gravityInput">Gravity:
            <input type="number" id="gravityInput" step="0.1" value="-9.8" class="settingsInput">
            <p>m/s<sup>2</sup></p>
          </label>
        </div>
        <button type="button" id="airResistanceButton">Toggle Air Resistance</button>
      </div>
      <div class="div7"></div>
      <div class="div8"></div>
    </div>
    <script type="module" src="dist/core/simulation.js"></script>
    <script type="module" src="dist/graphing/graph.js"></script>
  </body>
</html>
